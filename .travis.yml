    # Publish to npm only on release tag
    - stage: publish
      name: "Publish to npm"
      os: linux
      env:
        - TRAVIS_NODE_VERSION="8"
        - SKIP_DEPLOY=1
        # NPM_TOKEN
        - secure: ""
      if: tag =~ /^\d+\.\d+\.\d+/
      before_install:
        - npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
      script:
        - echo "Deploying to NPM..."
        - node publish.js --publish

before_install:
  - if [[ "$OSTYPE" != "msys"* ]]; then rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION; fi
  - if [[ "$OSTYPE" == "msys"* ]]; then export CWD=$(pwd -W) && printf "root:$CWD/nvm\\npath:$CWD/nvm/nodejs" > C:/settings.txt && ./nvm/nvm.exe install $TRAVIS_NODE_VERSION && ./nvm/nvm.exe use $TRAVIS_NODE_VERSION && export PATH=$CWD/nvm/v$TRAVIS_NODE_VERSION:$PATH; fi

install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
  - export PATH=$HOME/.yarn/bin:$PATH

notifications:
  email:
    on_success: change
    on_failure: always
cache:
  yarn: true
  cargo: true
  directories:
    - node_modules
before_script:
  - rustup component add rustfmt-preview
  - yarn install --ignore-scripts
script:
  - pushd native/ && cargo fmt -- --check && popd
  - node publish.js

# deploy the node-pre-gyp binary to github releases so it's there when the npm package is installed
deploy:
  provider: releases
  api_key:
    # GITHUB TOKEN
    secure: ""
  file_glob: true
  file: bin-package/*.tar.gz
  skip_cleanup: true
  # publish only if we're building a tag and if the SKIP_DEPLOY is set to 0
  on:
    tags: true
    condition: $SKIP_DEPLOY = 0
  name: Version $TRAVIS_TAG
